<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="cadastroPsicologo.css">
</head>
<body>
    <div class="login-container">
        <div><img src="../assets/Logo.png" alt=""></div>
        <h2>Cadastro</h2>
        <div id="error-message" class="error-message"></div>
        <form id="login-form" action="#">
            <input type="text" id="username" placeholder="Nome" required>
            <input type="text" id="cpf" placeholder="Cpf" required>
            <input type="text" id="text" placeholder="N. de Registro" required>
           <input type="text" id="tel" placeholder="Telefone" required> 
           <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
           <input type="password" id="confSenha" placeholder="Confirmar Senha" required>
            
            <button type="button" onclick="cadastrar()">Cadastrar-se</button>
        </form>
        <nav  class="cadastrar">
            <a href="../login/login.html" class="cadastrar">JÃ¡ tenho conta!</a>
        </nav>
        
    </div>
    

    <script src="../cadastroPsicologo/cadastroPsicologo.js"></script>
</body>
</html>
